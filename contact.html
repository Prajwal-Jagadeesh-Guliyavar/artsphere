<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSphere | Digital Art Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/contact.css">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-brand">
            <i class="fas fa-palette"></i> ArtSphere
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-btn active">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="./gallery.html" class="nav-btn">
                <i class="fas fa-images"></i>
                Gallery
            </a>
            <a href="./about.html" class="nav-btn">
                <i class="fas fa-info-circle"></i>
                About
            </a>
            <a href="./contact.html" class="nav-btn cta">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
        </div>
    </nav>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-input" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-comment form-icon"></i>
                <textarea class="form-input" rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="cta-btn">
                Send Message
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </section>
</body>
</html>
