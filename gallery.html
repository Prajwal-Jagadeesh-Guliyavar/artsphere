<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSphere | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link rel="stylesheet" href="./src/css/gallery.css">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-brand">
            <i class="fas fa-palette"></i> ArtSphere
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="./gallery.html" class="nav-btn active">
                <i class="fas fa-images"></i>
                Gallery
            </a>
            <a href="./about.html" class="nav-btn">
                <i class="fas fa-info-circle"></i>
                About
            </a>
            <a href="./contact.html" class="nav-btn cta">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
        </div>
    </nav>

    <main class="gallery-container">
        <div class="cylindrical-track" id="track">
            <!-- Images will be injected via JS -->
        </div>
        
        <div class="gallery-controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="image-modal" id="modal">
            <span class="close-btn">&times;</span>
            <img class="modal-content" id="modalImage">
            <div class="image-info">
                <h3 id="imageTitle"></h3>
                <p id="artistName"></p>
            </div>
        </div>
    </main>

    <script src="./src/js/gallery.js"></script>
</body>
</html>
